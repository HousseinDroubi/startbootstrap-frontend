<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Freelance - Theme Preview - Start Bootstrap</title>
</head>
<body>
    <!-- Start Hero -->
    <section class="hero">
        <!-- Start Nav -->
        <nav class="nav-bar">
            <div>
                <p class="nav-bar-title">START BOOTSTRAP</p>
            </div>
            <div>
                <ul class="nav-bar-list">
                    <li>Portfolio</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
        <!-- End Nav -->

        <!-- Start hero container -->
        <div class="container hero-container">
            <div><img src="./images/avataaars.svg" alt="avataaars"></div>
            <div><p class="hero-container-paragraph">START BOOTSTRAP</p></div>
            <div><img src="./images/stars.png" alt="star"></div>
            <div><p class="hero-container-description">Graphic Artist - Web Designer - Illustrator</p></div>
        </div>
        <!-- End hero container -->
    </section>
    <!-- End Hero -->

    <!-- Start portfolio -->
    <section class="portfolio container">
        <div><p  class="portfolio-paragraph">PORTFOLIO</p></div>
        <div><img src="./images/star_blue.png" alt="star_blue"></div>
        <div class="portfolio-images">
            <div><img src="./images/cabin.png" alt="cabin" class="portfolio-image-radius"></div>
            <div><img src="./images/cake.png" alt="cake" class="portfolio-image-radius"></div>
            <div><img src="./images/circus.png" alt="circus" class="portfolio-image-radius"></div>
            <div><img src="./images/game.png" alt="game" class="portfolio-image-radius"></div>
            <div><img src="./images/safe.png" alt="safe" class="portfolio-image-radius"></div>
            <div><img src="./images/submarine.png" alt="submarine" class="portfolio-image-radius"></div>
        </div>
    </section>
    <!-- End portfolio -->
    <!-- Start about -->
        <section class="container about">

        </section>
    <!-- End about -->
</body>
</html>
